<table class="table">
    <tr>
        <th>No</th>
        <th>Translations</th>
        <th>Transcription</th>
        <th>Word</th>
        <th>Remarks</th>
    </tr>
    <tr ng-repeat="word in translate.words track by $index">
        <td>{{$index + 1}}</td>
        <td>{{word.translations}}</td>
        <td>{{translate.getTranscription(word.transcription)}}</td>
        <td>
            <div class="input-group-sm">
                <input type="text" class="form-control" placeholder="Type translation here" aria-describedby="basic-addon1" tabindex="{{$index + 1}}" ng-model="translate.suggestions[$index]">
            </div>
        </td>
        <td>
            <div ng-if="translate.isTranslated">
                <div ng-class="translate.classNames[$index]">{{word.word.toUpperCase()}}</div>
                <tnw-translate-buttons index="$index"></tnw-translate-buttons>
            </div>
        </td>
    </tr>
</table>
<div class="panel-footer">
    <button type="button" class="btn btn-success" ng-click="translate.check()" title="Start learning this dictionary" tabindex="{{translate.words.length + 2}}">Check</button>
</div>
