<table class="table">
    <tr>
        <th>No</th>
        <th>Word</th>
        <th>Transcription</th>
        <th>Translations</th>
        <th>Actions</th>
    </tr>
    <tr ng-repeat="word in exercises.dictionary.words track by $index">
        <td>{{$index + 1}}</td>
        <td>{{word.word}}</td>
        <td>{{word.transcription}}</td>
        <td>{{learn.getReadableTranslations(word.translations)}}</td>
        <td>
            <a href="https://translate.google.com.ua/#pl/ru/{{word.word}}" target="_blank">G</a>,
            <a href="https://translate.yandex.com/?text={{word.word}}&lang=pl-ru" target="_blank">Ya</a>
            <a href="http://www.lingvo.ua/uk/Translate/pl-ru/piechot%C4%85{{word.word}}" target="_blank">Ya</a>
        </td>
    </tr>
</table>
