<table class="table">
    <tr>
        <th>No</th>
        <th>Word</th>
        <th>Transcription</th>
        <th>Translations</th>
        <th>Actions</th>
    </tr>
    <tr ng-repeat="word in exercises.dictionary.words track by $index">
        <td>{{$index + 1}}</td>
        <td>{{word.word}}</td>
        <td>{{learn.getTranscription(word.transcription)}}</td>
        <td>{{word.translations}}</td>
        <td><tnw-translate-buttons index="$index"></tnw-translate-buttons></td>
    </tr>
</table>
